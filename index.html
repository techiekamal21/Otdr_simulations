<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced OTDR Simulator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        background-color: #0f172a;
        color: #e2e8f0;
        margin: 0;
        padding: 0;
      }
      .otdr-grid {
        stroke: #334155;
        stroke-width: 0.5;
      }
      .otdr-trace {
        stroke: #4ade80;
        stroke-width: 1.5;
        fill: none;
        filter: drop-shadow(0 0 2px rgba(74, 222, 128, 0.5));
      }
      .otdr-threshold {
        stroke: #f87171;
        stroke-dasharray: 4;
      }
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #1e293b; 
      }
      ::-webkit-scrollbar-thumb {
        background: #475569; 
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
